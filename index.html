<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tesseract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" />
        <button type="submit">Upload</button>
    </form>

    <h2>Texto extraído:</h2>
    <textarea id="outputText" readonly></textarea>

    <h2>Número de cédula extraído:</h2>
    <textarea id="outputCedula" readonly></textarea>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Evitar que la página se recargue
        
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
        
            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona un archivo para subir.');
                return;
            }
        
            formData.append('file', fileInput.files[0]);
        
            document.getElementById('outputText').value = ''; 
            document.getElementById('outputCedula').value = ''; 
        
            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData,
                });
        
                if (response.ok) {
                    const result = await response.json();
                    console.log('Resultado del servidor:', result); 
                    document.getElementById('outputText').value = result.text;  
                    document.getElementById('outputCedula').value = result.cedula;  
                } else {
                    const errorText = await response.text();
                    document.getElementById('outputText').value = 'Error: ' + errorText;
                    document.getElementById('outputCedula').value = 'No se pudo extraer la cédula.';
                }
            } catch (error) {
console.error('Error al subir el archivo:', error);
                document.getElementById('outputText').value = 'Error al subir el archivo.';
                document.getElementById('outputCedula').value = 'Error al extraer la cédula.';
            }
        });
    </script>
</body>
</html>
